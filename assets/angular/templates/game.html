
<div layout="column" layout-padding id="game-container">
   <div class="blue-team">
      <div layout>
         <div flex>
            <team-header flex class="md-no-sticky">Blue Team Score: <span ng-bind="vm.blueTeamScore"></span></team-header>
         </div>
         <div flex>
            <team-header flex class="md-no-sticky">Red Team Score: <span ng-bind="vm.redTeamScore"></span></team-header>
         </div>
      </div>
      <div layout>
         <md-subheader flex class="header md-no-sticky"> {{vm.getPlayer(1).name}}</md-subheader>
         <md-subheader flex class="header md-no-sticky">Points: {{vm.player1Score}}</md-subheader>
      </div>
      <div layout layout-align="space-around center">
         <md-button class="score-button blue-button" ng-click="vm.addPoint(1)" ng-disabled="vm.buttonsDisabled">
            +
         </md-button>
         <md-button class="score-button blue-button" ng-click="vm.minusPoint(1)" ng-disabled="vm.buttonsDisabled">
            -
         </md-button>
      </div>
      <div layout>
         <md-subheader flex class="header md-no-sticky"> {{vm.getPlayer(2).name}}</md-subheader>
         <md-subheader flex class="header md-no-sticky">Points: {{vm.player2Score}}</md-subheader>
      </div>
      <div layout layout-align="space-around center">
         <md-button class="score-button blue-button" ng-click="vm.addPoint(2)" ng-disabled="vm.buttonsDisabled">
            +
         </md-button>
         <md-button class="score-button blue-button" ng-click="vm.minusPoint(2)" ng-disabled="vm.buttonsDisabled">
            -
         </md-button>
      </div>
   </div>
   <div class="red-team">
      <div layout>
         <md-subheader flex class="header md-no-sticky"> {{vm.getPlayer(3).name}}</md-subheader>
         <md-subheader flex class="header md-no-sticky">Points: {{vm.player3Score}}</md-subheader>
      </div>
      <div layout layout-align="space-around center">
         <md-button class="score-button red-button" ng-click="vm.addPoint(3)" ng-disabled="vm.buttonsDisabled">
            +
         </md-button>
         <md-button class="score-button red-button" ng-click="vm.minusPoint(3)" ng-disabled="vm.buttonsDisabled">
            -
         </md-button>
      </div>
      <div layout>
         <md-subheader flex class="header md-no-sticky"> {{vm.getPlayer(4).name}}</md-subheader>
         <md-subheader flex class="header md-no-sticky">Points: {{vm.player4Score}}</md-subheader>
      </div>
      <div layout layout-align="space-around center">
         <md-button class="score-button red-button" ng-click="vm.addPoint(4)" ng-disabled="vm.buttonsDisabled">
            +
         </md-button>
         <md-button class="score-button red-button" ng-click="vm.minusPoint(4)" ng-disabled="vm.buttonsDisabled">
            -
         </md-button>
      </div>
   </div>
</div>
